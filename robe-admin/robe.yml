  threadPoolClass: org.quartz.simpl.SimpleThreadPool
  threadCount: 10
  threadPriority: 8
  providers: [io.robe.quartz.annotation,io.robe.admin.quartz]
  scanPackages: []
  skipUpdateCheck: false
