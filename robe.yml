# HTTP-specific options.http: port: 8080 adminPort: 8080 rootPath: /robe/*  # Default is /*database:   # the name of your JDBC driver   driverClass:  com.mysql.jdbc.Driver   # the username   user: root   # the password   password:   # the JDBC URL   url: jdbc:mysql://localhost:3306/robe   # Hibernate Entity Package   entityPackage: io.robe.hibernate.entity   # Properties   properties:     charSet: UTF-8     dialect: org.hibernate.dialect.MySQL5InnoDBDialect     hibernate.hbm2ddl.auto: updatelogging:     # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.     level: INFO     # Logger-specific levels.     # loggers:     # org.hibernate.SQL: ALLmail: host: smtp.gmail.com port: 587 auth: true username: sinan.selimoglu@mebitech.com password: xxx tlsssl: true# Quartz Scheduler configurationquartzConfiguration:  instanceName: QuartzScheduler  threadPoolClass: org.quartz.simpl.SimpleThreadPool  threadCount: 5  threadPriority: 5  jobStoreClass: org.quartz.impl.jdbcjobstore.JobStoreTX  jobPackage: io.robe.timely  driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate  tablePrefix: QRTZ_  maxConnections: 30